<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="Style.css" rel="stylesheet" type="text/css">
		<script src="JS.js"></script>
		<title>Stories</title>
	</head>

	<body>
		<div class="header"><h1 id="title">The farmer who bought a well</h1></div>
		<div class="grid-container">
		<div class="info" id = "topLeft"></div>
		<div onclick = "back(this)" class="back">
			<p>&lt;</p>
		</div> 
		<div class="inner-grid">
			<div class = "page" id = "backLeftPage">
				<p class = "story" id= "backLeftStory"></p>
				<div class = "page" id = "leftPage">
					<p class = "story" id= "leftStory"></p>
				</div>
			</div>
			<div class = "page" id = "backRightPage">
				<p class = "story" id= "backRightStory"></p>
				<div class = "page" id = "rightPage">
					<p class = "story" id= "rightStory">
					</p>
				</div>
			</div>
		</div>
		<div onclick = "next(this)" class="next">
			<p>&gt;</p>
		</div>
		<div class="info" id = "topRight"></div>
		<div class="info" id = "bottomLeft"></div>
		<div class="footer"><h2 id = "moral">Moral: Do not try to deceive people as you will end up paying the price.</h2></div>
		<div class="info" id = "bottomRight"></div>
		</div>
	</body>
</html>
